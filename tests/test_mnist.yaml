---
## MLP Parameters ##
dataset: tests/mnist/
data_format: npz
convert_labels_to_one_hot: true
model_file: tests/test_mnist_cnn.model
reduce_lr_on_plateau:
  factor: 0.1
  patience: 5
  cooldown: 0
  min_lr: 0.0000001
optimizer:
  0:
    class_name: Adam
    config:
      learning_rate:
        0:  0.001
        1: 0.0001
epochs: 10
batch_size: 256
loss: categorical_crossentropy
shuffle: true

## Ensemble Parameters ##
ensemble_method: 
  class_name: Bagging
  params:
    size: 3
    aggregator: averaging